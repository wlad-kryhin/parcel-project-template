
    <section class="gallery">
        <div class="container">
            <h2 class="visually-hidden">Галерея</h2>

            <picture>
                <source srcset="./images/images/gallery/galleryDesktop@1x.jpg 1x, ./images/images/gallery/galleryDesktop@2x.jpg 2x" 
                        media="(min-width: 1200px)">

                <source srcset="./images/images/gallery/galleryTablet@1x.jpg 1x, ./images/images/gallery/galleryTablet@2x.jpg 2x" 
                        media="(min-width: 768px)">

                <source srcset="./images/images/gallery/galleryMobile@1x.jpg 1x, ./images/images/gallery/galleryMobile@2x.jpg 2x" 
                        media="(min-width: 320px)">
                <img src="./images/images/gallery/galleryMobile@1x.jpg" alt="Виды мороженного" class="gallery-img">
            </picture>

        </div>
        
    </section>
